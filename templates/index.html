<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoM Generator</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Minutes of Meeting Generator</h1>
    <form id="mom-form">
      <label for="title">MoM Title:</label>
      <input type="text" id="title" name="title" required>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="attendees">Attendees (Group | Members):</label>
      <textarea id="attendees" name="attendees" placeholder="Group | Attendee 1; Attendee 2" required></textarea>
      
      <label for="notes">Meeting Notes:</label>
      <textarea id="notes" name="notes" required></textarea>
      
      <button type="submit">Generate MoM</button>
    </form>
    
    <div id="mom-output"></div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
